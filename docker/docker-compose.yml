services:
  mcp-docker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8585:8585"
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8585
      - MCP_SERVER_NAME=mcp-docker
    volumes:
      # - ../app:/app/app
      []
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(5); s.connect(('localhost', 8585)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
